<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Eindopdracht</title>
</head>
<body onload="createGrid()">
   <div class="container-fluid">
       <div class="row d-flex justify-content-between">
           <div class="col-sm-2 border">
               <!-- Begin regio's -->
                <div class="col-2 mt-2 border" id="regio">
                    <div class="h5">
                        Regio's
                    </div>
                    <div class="col-2">
                        
                    </div>
                </div>
            <!-- Begin producten -->
                <div class="col-2 mt-2 border" id="products">
                    <div class="h5">
                        Producten
                    </div>
                    <div class="col-m2">
                        <button id="open-create-popup">Product aanmaken</button>

                        <div id="form-popup">
                            <form action="#" id="creationForm"class="formcontainer">
                                <label for="name">Name</label>
                                <input type="text" placeholder="productnaam" name="name" required>
                                <label for="description">Description</label>
                                <textarea placeholder="productbeschrijving" name="description" required></textarea>
                                <br>
                                <button type="submit" class="form-button" id="saveForm">Product aanmaken</button>
                                <button type="button" class="form-button" id="close-create-popup">Product annuleren</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                        <p>"list"</p>
                    </div>
                </div>
            <!-- Begin geselecteerde producten -->
                <div class="col-2 mt-2 border" id="selected-products">
                    <div class="h5">
                        Geselecteerde Producten
                    </div>
                    <div class="col-2">
                        <p>"list"</p>
                    </div>
                </div>
            <!-- Begin weer -->
                <div class="col-2 mt-2 border" id="weather">
                    <div class="h5">
                        <div class="search">
                            <input type="text" id="weather-search" placeholder="Voer stad naam in.">
                            <button id="search-button" href="#">zoeken</a>
                        </div>
                        <div id="weather-response" class="row">
                            <div id="city-name" class="col-2"></div>
                            <div id="temperature" class="col-2"></div>
                            <div id="icon-div" class="col-2">
                                <img id="weather-icon" >
                            </div>
                            <div id="humidity" class="col-2"></div>
                        </div>
                    </div>
                    <div class="col-2">
                        
                    </div>
                </div>
           </div>
           <!-- Begin magazijn -->
           <div class="col-10 p-2 border">
               <div class="col-10" id="stockroom">

               </div>
                <div class="h5">
                    Magazijn
                </div>
                <!-- Big grid begint hier -->
                <div class="col-10" id="grid"></div>
           </div>
       </div>
   </div>
   <script src="js/build.js"></script>
   <script src="js/weatherAPI.js"></script>
   <script src="js/ProductCreationPopup.js"></script>
</body>
</html>
