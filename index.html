<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Eindopdracht</title> 
</head>
<body>
   <div class="container-fluid">
       <div class="row d-flex justify-content-between dropzones">
           <div class="col-sm-2 bg-light rounded" id="menubar">
               <!-- Begin regio's -->
                <div class="col mt-2 p-2 mb-3 bg-white shadow rounded" id="regio">
                    <div class="h5">
                        Regio's
                    </div>
                    <div class="dropdown d-flex flex-column">
                        <select name="" id="regioSelect">
                            <option value="regio1">Kleding</option>
                            <option value="regio2">Tierlatijn</option>
                            <option value="regio3">Decoratie</option>
                        </select>
                        <button class="mt-2 btn btn-success" id="chooseRegio">kies</button>
                      </div>
                </div>
            <!-- Begin producten -->
                <div class="col mt-2 p-2 mb-3 bg-white rounded shadow">
                    <div class="h5">
                        Producten
                    </div>

                        <button class="btn btn-secondary mb-2 w-100" id="open-create-popup">Product aanmaken</button>

                        <div id="form-popup">
                            <div id="creationForm">
                                <div class="formcontainer d-flex flex-column">
                                    <label for="name">Naam</label>
                                    <input type="text" placeholder="productnaam" name="name" id="name">
                                    <label for="buyprice">Inkoopprijs</label>
                                    <input type="number" placeholder="inkoopprijs" name="buyprice" id="buyprice"></input>
                                    <label for="sellprice">Verkoopprijs ex btw</label>
                                    <input type="number" placeholder="verkoopprijs ex btw" name="sellprice" id="sellprice"></input>
                                    <label for="sellpricebtw">Verkooprijs inc btw</label>
                                    <input type="number" placeholder="Verkoopprijs inc btw" name="sellpricebtw" id="sellpricebtw" readonly></input>
                                    <label for="stock">Voorraad</label>
                                    <input type="number" placeholder="Voorraad" name="stock" id="stock"></input>
                                    <label for="minimumstock">Minimum voorraad</label>
                                    <input type="number" placeholder="Minimum voorraad" name="minimumstock" id="minimumstock"></input>
                                    <label for="detailArea">eigenschappen:</label>
                                    <textarea placeholder="eigenschap" id="detailArea"></textarea>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-secondary" id="previous" type="button"><</button>
                                        <button class="btn btn-success" id="next" type="button">+</button>
                                    </div>
                                    <br>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-danger m-2" type="button" class="form-button" id="close-create-popup">Annuleren</button>
                                        <button class="btn btn-success m-2" type="button" class="form-button" id="saveForm">Toevoegen</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white draggable-items" id="products"></div>
                </div>
            <!-- Begin geselecteerde producten -->
                <div class="col mt-2 p-2 mb-3 bg-white rounded shadow" id="selected-products">
                    <div class="h5">
                        Geselecteerd
                    </div>
                    <div id="product-details">
                        <h4 id="product-name"></h4>
                        <p id="product-price">leeg</p>
                        <ul id="product-details-list">
                        
                        </ul>
                        <div id="no-img">                           
                            <input type="file" id="getPicture" />
                            <label class="btn btn-secondary w-100" for="getPicture" id="picture-label">Foto uploaden</label>
                        </div>

                            <div id="loaded-img-div">
                                <button class="btn btn-success w-100" id="open-canvas">Foto bekijken</button>
                                <div id="image-popup">
                                    <div id="product-img-div">
                                        <canvas id="product-img">

                                        </canvas>
                                        <button class="btn btn-danger w-100" id="close-canvas">close image</button>
                                    </div>
                                </div>
                            </div>


                    </div>
                </div>
           <!-- Begin weer -->
           <div class="col mt-2 p-2 bg-white rounded shadow" id="weather">
               <div class="h5">
                   Weer
               </div>
                   <div class="search">
                       <input class="w-100 mb-2" type="text" id="weather-search" placeholder="stadnaam">
                       <a class="btn btn-info w-100" id="search-button" href="#weather-response">zoeken</a>
                   </div>
                   <div id="weather-response" class="d-flex flex-column justify-content-center pt-2">
                       <div id="city-name" class="col text-center"></div>
                       <div id="temperature" class="col text-center"></div>
                       <div id="icon-div" class="col text-center">
                           <img id="weather-icon" class="col">
                       </div>
                       <div id="humidity" class="col text-center"></div>
                   </div>
                </div>
           </div>
           <!-- Begin magazijn -->
           <div class="col-10 p-2" id="magazijn">

            <!-- Big grid begint hier -->
           <div class="bg-white rounded shadow" id="grid-holder">
               <div class="h5 pt-2 pl-4 mx-auto">
                   Magazijn
               </div>
                <div class="col dropzones draggable-items" id="grid"></div>
           </div>
       </div>
   </div>

   <script src="dist/bundle.js"></script>
</body>
</html>
